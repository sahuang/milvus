apiVersion: v1
kind: Pod
metadata:
  name: milvus-cpu-build-env
  labels:
    app: milvus
    componet: cpu-build-env
spec:
  containers:
  - name: milvus-cpu-build-env
    image: registry.zilliz.com/milvus/milvus-cpu-build-env:v0.9.0-ubuntu18.04
    env:
    - name: POD_IP
      valueFrom:
        fieldRef:
          fieldPath: status.podIP
    - name: OS_NAME
      value: "ubuntu18.04"
    - name: BUILD_ENV_IMAGE_ID
      value: "4719a06f1b77393fed7a4336058baab74745715a431193d3876e9b51262505bd"
    command:
    - cat
    tty: true
    resources:
      limits:
        memory: "14Gi"
        cpu: "6.0"
      requests:
        memory: "8Gi"
        cpu: "4.0"
  - name: milvus-mysql
    image: mysql:5.6
    env:
    - name: MYSQL_ROOT_PASSWORD
      value: 123456
    ports:
    - containerPort: 3306
      name: mysql
    resources:
      limits:
        memory: "500Mi"
        cpu: "0.5"
      requests:
        memory: "200Mi"
        cpu: "0.2"
  tolerations:
  - key: dedicated
    operator: Equal
    value: milvus
    effect: NoSchedule
